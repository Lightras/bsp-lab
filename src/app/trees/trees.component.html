<div class="chart-bounds-wrapper compare">
   <div class="bounds-wrapper">
      <div class="strategy-select-box">
         <div class="strategy-label">Діагностична стратегія 1</div>
         <ng-select [clearable]="false" [items]="compareList1" bindLabel="name" [(ngModel)]="strategy1"></ng-select>
      </div>

      <div class="strategy-select-box">
         <div class="strategy-label">Діагностична стратегія 2</div>
         <ng-select [clearable]="false" [items]="compareList2" bindLabel="name" [(ngModel)]="strategy2"></ng-select>
      </div>
   </div>

   <div class="bounds-wrapper">
      <div class="bounds">
         <div class="param-bounds" *ngFor="let param of strategy1.paramsBounds">
            <div class="label">{{param.name}}</div>
            <div class="bounds-inputs">
               <input class="min" type="number" [(ngModel)]="param.minBound">
               <input class="max" type="number" [(ngModel)]="param.maxBound">
            </div>
         </div>
      </div>

      <div class="bounds">
         <div class="param-bounds" *ngFor="let param of strategy2.paramsBounds">
            <div class="label">{{param.name}}</div>
            <div class="bounds-inputs">
               <input class="min" type="number" [(ngModel)]="param.minBound">
               <input class="max" type="number" [(ngModel)]="param.maxBound">
            </div>
         </div>
      </div>
   </div>

   <button (click)="compare()">Розрахувати</button>

   <div class="chart-select-wrapper" *ngIf="compareClicked">
      <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"></highcharts-chart>

      <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions1"></highcharts-chart>

      <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions2"></highcharts-chart>

      <ng-select [clearable]="false" bindValue="code"
                 [items]="parameters" bindLabel="name"
                 (change)="buildChart(currentParamCode)" [(ngModel)]="currentParamCode"></ng-select>
   </div>
</div>
