<div class="compare">
   <div class="strategy-select-box">
      <div class="strategy-label">Cтратегія 1</div>
      <ng-select [clearable]="false" [items]="compareList1" (change)="selectStrategy(1, $event)" [(ngModel)]="strategy1" bindValue="number"></ng-select>
   </div>

   <div class="strategy-select-box">
      <div class="strategy-label">Стратегія 2</div>
      <ng-select [clearable]="false" [items]="compareList2" (change)="selectStrategy(1, $event)" [(ngModel)]="strategy2" bindValue="number"></ng-select>
   </div>

   <button (click)="compare()">Compare</button>
</div>

<div class="chart-bounds-wrapper">
   <div class="bounds">
      <div class="param-bounds" *ngFor="let bound of paramsBounds, let i = index">
         <div class="label">{{paramsNames[i]}}</div>
         <div class="bounds-inputs">
            <input class="min" type="number" [(ngModel)]="bound[0]">
            <input class="max" type="number" [(ngModel)]="bound[1]">
         </div>
      </div>
   </div>

   <div class="chart-select-wrapper" *ngIf="compareClicked && strategy1 && strategy2">
      <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"></highcharts-chart>

      <ng-select [clearable]="false" bindValue="code"
                 [items]="paramsSelectList" (change)="buildChart(paramsOrder.indexOf(currentParam))" [(ngModel)]="currentParam"></ng-select>
   </div>
</div>
